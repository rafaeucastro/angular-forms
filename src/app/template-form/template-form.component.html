<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome" class="form-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="nome" class="form-control" id="nome" name="nome"
      [ngModel]="usuario.nome" required #nome="ngModel">
    </div>
    <div class="col-sm-12">
      <small *ngIf="fieldIsValid(nome)">Este campo é obrigatório</small>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
    </div>
    <div class="col-sm-12">
      <input #email="ngModel" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        name="email" [ngModel]="usuario.email" required email placeholder="Enter a valid email address">
    </div>
    <small *ngIf="fieldIsValid(email)" id="emailHelp" class="form-text">Email inválido!</small>
  </div>

  <div ngModelGroup='endereco'>
    <div class="form-group row">
      <div class="col-sm-3">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" id="cep" name="cep" class="form-control" ngModel required #cep="ngModel">
        <small *ngIf="fieldIsValid(cep)">CEP é obrigatório</small>
      </div>
      <div class="col-sm-3">
        <label for="numero" class="form-label">Número</label>
        <input type="text" id="numero" name="numero" class="form-control" ngModel required #numero="ngModel">
        <small *ngIf="fieldIsValid(numero)">Número é obrigatório</small>
      </div>
      <div class="col-sm-6">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" id="complemento" name="complemento" class="form-control" ngModel>
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-sm-12">
        <label for="rua" class="form-label">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" name="rua" ngModel #rua="ngModel">
      </div>
      <div class="col-sm-12">
        <small *ngIf="fieldIsValid(rua)">Rua é obrigatório</small>
      </div>
    </div>
  
    <div class="form-group row">
      <div class="col-sm-5">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" id="bairro" name="bairro" class="form-control" ngModel required #bairro="ngModel">
        <small *ngIf="fieldIsValid(bairro)">Bairro é obrigatório</small>
      </div>
      <div class="col-sm-4">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" id="cidade" name="cidade" class="form-control" ngModel required #cidade="ngModel">
        <small *ngIf="fieldIsValid(cidade)">Cidade é obrigatório</small>
      </div>
      <div class="col-sm-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" id="estado" name="estado" class="form-control" ngModel required
          #estado="ngModel">
        <small *ngIf="fieldIsValid(estado)">Estado é obrigatório</small>
      </div>
    </div>
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>
</form>

<app-form-debug [form]="f"></app-form-debug>
